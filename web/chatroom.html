<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="chatroom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class = "container">
    <div class = "leftSide">
        <div class = "header">
            <div class = "userimg">
                <img src = "Zoro4.jpg" class = "cover">
            </div>
        </div>
        <div class ="search_chat">
            <div>
                <input type="text" placeholder="Search chat">
            </div>
            <ul class = "search_icon">
                <li><ion-icon name="search-outline"></ion-icon></li>
            </ul>
        </div>
        <div class ="chatlist">
            <div class="block unread">
                <div class="imgbx">
                    <img src="luffy2.jpg" class="cover">
                </div>
                <div class="details">
                    <div class="listHead">
                        <h4>Luffy</h4>
                        <p class="time">11:13</p>
                    </div>
                    <div class="message_p">
                        <p>I want meat!</p>
                        <b>1</b>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="imgbx">
                    <img src="robin2.jpg" class="cover">
                </div>
                <div class="details">
                    <div class="listHead">
                        <h4>Robin</h4>
                        <p class="time">09:34</p>
                    </div>
                    <div class="message_p">
                        <p>I want poneglyphs!</p>
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="imgbx">
                    <img src="chopper2.jpg" class="cover">
                </div>
                <div class="details">
                    <div class="listHead">
                        <h4>Chopper</h4>
                        <p class="time">08:05</p>
                    </div>
                    <div class="message_p">
                        <p>I want candys!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "rightSide">
        <div class = "header">
            <div class="imgText">
                <div class = "userimg">
                    <img src = "robin2.jpg" class = "cover">
                </div>
                <h4>Robin<br><span>Online</span></h4>
            </div>
        </div>

        <div class="chatbox">
            <div class="message my_message">
                <p>Hi<br><span>12:30</span></p>
            </div>
            <div class="message friend_message">
                <p>Hey<br><span>12:32</span></p>
            </div>
        </div>
        <div class="chatbox_input">
            <ion-icon name="happy-outline"></ion-icon>
            <ion-icon name="attach-outline"></ion-icon>
            <input type="text" placeholder="Type a memorandum">
        </div>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
